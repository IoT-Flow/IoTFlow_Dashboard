name: IoTFlow Dashboard CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-ci:
    name: Backend CI Pipeline
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: iotflow-backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./iotflow-backend
      run: npm ci
    
    - name: Format check with Prettier
      working-directory: ./iotflow-backend
      run: npx prettier --check "src/**/*.js" "tests/**/*.js"
    
    - name: Lint with ESLint
      working-directory: ./iotflow-backend
      run: npx eslint src/ tests/ --max-warnings 0 || echo "ESLint config needs migration to v9 format"
      continue-on-error: true
    
    - name: Run backend unit tests
      working-directory: ./iotflow-backend
      env:
        NODE_ENV: test
        JWT_SECRET: test_secret_key
      run: npm test -- tests/unit/ --coverage=false

  frontend-ci:
    name: Frontend CI Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: iotflow-frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./iotflow-frontend
      run: npm ci
    
    - name: Format check with Prettier
      working-directory: ./iotflow-frontend
      run: npx prettier --check "src/**/*.{js,jsx}"
    
    - name: Lint with ESLint
      working-directory: ./iotflow-frontend
      run: npx eslint src/ --max-warnings 10 || echo "ESLint config needs migration to v9 format"
      continue-on-error: true
    
    - name: Run frontend unit tests
      working-directory: ./iotflow-frontend
      run: npm test -- --watchAll=false --coverage=false
